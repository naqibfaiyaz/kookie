<ion-header>
    <ion-toolbar color="secondary">
        <ion-avatar slot="start">
            <img class="img-div" src="{{ user.photoURL }}">
        </ion-avatar>
        <ion-title class="ion-no-padding">
            <p class="font-16">My Rewards</p>
        </ion-title>
        <ion-icon name="settings" slot="end" class="ion-padding" style="font-size: 24px;" (click)="presentPopover()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab-bar slot="top">
            <ion-tab-button class="tabbar" tab="my_card" selected>
                <ion-label class="font-16">My Cards</ion-label>
            </ion-tab-button>

            <ion-tab-button class="tabbar" tab="history">
                <ion-label class="font-16">History</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
